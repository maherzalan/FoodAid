<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Author" content="Mr.Maher Zalan">
  <meta name="description" content="">
  <meta name="keywords" content="Unrwa,Marks,emis">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <title>استعلام حول السلة الغذائية التابعة لوكالة الغوث وتشغيل اللاجئين - غزة</title>
  <style>
    body {
      background: #212424;
    }

    .card {
      width: 90%;
      margin: 15px auto;
    }

    .card-header h5 {
      text-align: center;
    }

    .card-body {
      background: #00ccff21;
    }

    .card-text {
      text-align: justify;
    }

    .search-input {
      direction: rtl;
    }

    .result-count {
      display: block;
      text-align: center;
    }

    #results {
      margin-top: 20px;
    }

    .student-info {
      text-align: center;
      background: #fff;
      border-radius: 26px;
      padding: 15px;
      margin: 28px 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      <h5 class="card-title">استعلام حول السلة الغذائية التابعة لوكالة الغوث وتشغيل اللاجئين - غزة</h5>
    </div>
    <div class="card-body">
      <p class="card-text">هذا التطبيق لتسهيل عملية استعلام حول السلة الغذائية التابعة لوكالة الغوث وتشغيل اللاجئين -
        غزة
        أ.</p>
      <p class="fw-bold text-danger">وذلك من خلال ادخال رقم الهوية </p>
      <div class="container">
        <div class="row my-3">
          <div class="col">
            <input class="form-control" id="searchInput" placeholder="اكتب رقم الهوية">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" onclick="searchData()">بحث</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="resultCount" class="mb-3"></div>
            <div id="results"></div>
          </div>
        </div>
      </div>



      <div class="mb-0 text-center">
        Powerd By: Mr.Maher Zalan
        <br>
        Jawwal No: <a href="tel:0599535638">0599535638</a>
      </div>
    </div>
  </div>

  <script src="xlsx.full.min.js"></script>
  <!--<script src="myscript.js"></script>-->
  <script>
    let workbook;

    function loadExcel() {
      fetch('data.xls', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
        }
      })
        .then(response => response.arrayBuffer())
        .then(data => {
          workbook = XLSX.read(data, { type: 'array' });
          console.log('Excel file loaded successfully');
        })
        .catch(error => {
          console.error('Error fetching the Excel file:', error);
        });
    }

    function searchData() {
      const searchInput = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      const resultCountSpan = document.getElementById('resultCount');

      if (!resultsDiv || !resultCountSpan) {
        console.error('Result div or count span not found');
        return;
      }

      resultsDiv.innerHTML = ''; // Clear previous results

      if (!workbook) {
        resultsDiv.innerHTML = 'الرجاء تحميل ملف Excel أولاً.';
        return;
      }

      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(worksheet);

      const results = jsonData.filter(row => row.ID == searchInput);

      displayResults(results);
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      const resultCountSpan = document.getElementById('resultCount');

      if (!resultsDiv || !resultCountSpan) {
        console.error('Result div or count span not found');
        return;
      }

      if (results.length > 0) {
        resultCountSpan.textContent = `${results.length} نتائج`; // تحديث نص العدد
        results.forEach(result => {
          const ID = result['ID'] || 'غير معروف';
          const Name = result['Name'] || 'غير معروف';
          const CF = result['CF'] || 'غير معروف';
          const WFP2 = result['WFP#2'] || 'غير معروف';
          const WFP1 = result['WFP#1'] || 'غير معروف';
          const M1 = result['M#1'] || 'غير معروف';
          const M2 = result['M#2'] || 'غير معروف';
          const Notes = result['Notes'] || '';
          const LastPrintedDT = result['LastPrintedDT'] || 'غير معروف';
          const countgetsParcels = result['countgetsParcels'] || 'غير معروف';
          const countAllParcels = result['countAllParcels'] || 'غير معروف';
          const MorWFP = result['MorWFP'] || 'غير معروف';

          let notesHtml = '';
          if (Notes) {
            notesHtml = `<p>ملاحظات: ${Notes}</p>`;
          }

          const studentInfo = `
                <div class="student-info">
                    <h2>${Name}</h2>
                    <h3 class="text-danger">عدد الأفراد: ${CF}</h3>
                    <p>آخر طباعة: ${LastPrintedDT}</p>
                    ${notesHtml}
                    <p>عدد الطرود المستلمة: ${countgetsParcels}</p>
                    <p>إجمالي الطرود: ${countAllParcels}</p>
                    <p>المزيد من معلومات WFP: ${MorWFP}</p>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>WFP#2</th>
                                    <th>WFP#1</th>
                                    <th>M#1</th>
                                    <th>M#2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${WFP2}</td>
                                    <td>${WFP1}</td>
                                    <td>${M1}</td>
                                    <td>${M2}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
          resultsDiv.innerHTML += studentInfo;
        });
      } else {
        resultCountSpan.textContent = '0 نتائج';
        resultsDiv.innerHTML = '<p>عذراً لا يوجد بيانات.</p>';
      }
    }

    // Load the Excel file when the page loads
    window.onload = loadExcel;


  </script>
</body>

</html>

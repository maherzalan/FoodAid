<body onload="startpage()">

  <div class="card">
    <div class="card-header">
      <h5 class="card-title">استعلام حول السلة الغذائية التابعة لوكالة الغوث وتشغيل اللاجئين - غزة</h5>
    </div>
    <div class="card-body">
      <p class="card-text">هذا التطبيق لتسهيل عملية استعلام حول السلة الغذائية التابعة لوكالة الغوث وتشغيل اللاجئين -
        غزة
        أ.</p>
      <p class="fw-bold text-danger">وذلك من خلال ادخال رقم الهوية </p>
      <div class="row mt-3">
        <div class="col-md-4">
          <input class="form-control search-input" id="searchInput" placeholder="اكتب رقم الهوية">
        </div>

        <div class="col-md-2">
          <button id="searchButton" class="btn btn-primary">
            <span id="searchButtonText" onclick="searchData()">بحث</span>
            <div id="searchButtonSpinner" class="spinner-border spinner-border-sm ms-2" role="status"
              style="display: none;">
              <span class="visually-hidden">جاري البحث...</span>
            </div>
          </button>
        </div>
      </div>

      <div class="card-header">
        <div class="result-count">
          <span id="resultCount" class="badge bg-secondary">0 نتائج</span>
        </div>
        <div id="results"></div>

      </div>

      <div class="mb-0 text-center">
        Powerd By: Mr.Maher Zalan
        <br>
        Jawwal No: <a href="tel:0599535638">0599535638</a>
      </div>
    </div>
  </div>

  <script src="xlsx.full.min.js"></script>
  <!--<script src="myscript.js"></script>-->
  <script>

    let workbook;

    function loadExcel() {
      fetch('data.xls', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
        }
      })
        .then(response => response.arrayBuffer())
        .then(data => {
          workbook = XLSX.read(data, { type: 'array' });
          console.log('Excel file loaded successfully');
        })
        .catch(error => {
          console.error('Error fetching the Excel file:', error);
        });
    }

    let workbook;

    function loadExcel() {
      fetch('data.xls', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
        }
      })
        .then(response => response.arrayBuffer())
        .then(data => {
          workbook = XLSX.read(data, { type: 'array' });
          console.log('Excel file loaded successfully');
        })
        .catch(error => {
          console.error('Error fetching the Excel file:', error);
        });
    }

    function searchData() {
      const searchInput = document.getElementById('searchInput').value;
      const resultDiv = document.getElementById('result');

      if (!resultDiv) {
        console.error('Result div not found');
        return;
      }

      resultDiv.innerHTML = ''; // Clear previous results

      if (!workbook) {
        resultDiv.innerHTML = 'الرجاء تحميل ملف Excel أولاً.';
        return;
      }

      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(worksheet);

      const result = jsonData.find(row => row.ID == searchInput);

      if (result) {
        resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
      } else {
        resultDiv.innerHTML = 'لا توجد نتائج مطابقة.';
      }
    }

    // Load the Excel file when the page loads
    window.onload = loadExcel;



    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      const resultCountSpan = document.getElementById('resultCount');

      resultsDiv.innerHTML = '';

      if (results.length > 0) {
        resultCountSpan.textContent = `${results.length} نتائج`; // تحديث نص العدد
        results.forEach(result => {
          const familyMobile = result['جوال العائلة'] || 'غير متوفر';
          const familyTel = result['تليفون العائلة'] || 'غير متوفر';
          const fatherWorks = result['مهنة ولي الأمر'] || 'لا يعمل';
          const m = result['"هل لديه مرض مزمن"'] || 'لا';
          const studentInfo = `
        <div class="fw-bold text-success" style=" text-align: center;background: #fff;border-radius: 26px;padding: 7px;margin: 28px 0;">
          <h2>${result['اسم الطالب عربي']}</h2>
          <h3 style="color: red;">الصف: ${result['الصف']} ${result['الشعبة']}</h3>
          <p>العنوان : ${result['العنوان']}</p>
          <h3 style="color: red;">معدل العام السابق : ${result['معدل الطالب العام السابق']}</h3>
          <p>جوال : <a href="tel:${familyMobile}">${familyMobile}</a>  </p>
          <p>تلفون : <a href="tel:${familyTel}">${familyTel}</a>  </p>
          <!--<p>اسم الام: ${result['اسم الأم']}</p>-->
          <p>هل لديه مرض : ${m}</p>
          <p>مهنة ولي الأمر : ${fatherWorks}</p>
        </div>
      `;
          resultsDiv.innerHTML += studentInfo;
        });
      } else {
        resultCountSpan.textContent = '0 نتائج';
        resultsDiv.innerHTML = '<p>عذراً لا يوجد بيانات لهذا الطالب.</p>';
      }
    }


  </script>




</body>
